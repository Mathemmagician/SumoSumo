<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumoSumo!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #emote-buttons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }
        #emote-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #message-input {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }
        #message-input input {
            padding: 8px;
            width: 200px;
        }
        #message-input button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <h2>SumoSumo!</h2>
            <p id="role-display">Loading...</p>
            <p id="players-count">Players: 0</p>
        </div>
        <div id="emote-buttons">
            <button onclick="sendEmote('cheer')">üëè Cheer</button>
            <button onclick="sendEmote('laugh')">üòÇ Laugh</button>
            <button onclick="sendEmote('surprise')">üòÆ Surprise</button>
            <button onclick="sendEmote('angry')">üò† Angry</button>
        </div>
        <div id="message-input">
            <input type="text" id="message-text" placeholder="Type a message..." maxlength="50">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
